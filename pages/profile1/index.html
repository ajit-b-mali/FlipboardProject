  <!---Profile design-->
  <div class="card">
    <div class="left-container">
        <div id="profilemain" class="col-12">
            <div id="userdetails">
                <div id="usercoverpicture">
                    <img src="https://media.istockphoto.com/id/490726872/photo/man-at-the-sunrise.jpg?b=1&s=170667a&w=0&k=20&c=ftoG5oljywajspsDYs9N37LgtiYYRHyySxgGpQb9r0Y="
                        alt="" id="usercoverimg" class="col-12" />
                    <label for="inputforusercoverimg" id="choosecoverimg" class="uploadbuttons">
                        <img src="https://t4.ftcdn.net/jpg/02/17/88/73/360_F_217887350_mDfLv2ootQNeffWXT57VQr8OX7IvZKvB.jpg"
                            id="m" width="40px" /></label>
                    <input type="file" id="inputforusercoverimg" style="visibility: hidden" />
                    <div id="userprofilepicture">
                        <img src="https://nullchiropractic.com/wp-content/uploads/2017/11/profile-default-male-768x768.jpg"
                            alt="" id="userprofileimg" class="col-4 largeprofilepicture" />
                        <label for="inputforuserprofileimg" id="chooseprofileimg" class="uploadbuttons">
                            <img src="https://t4.ftcdn.net/jpg/02/17/88/73/360_F_217887350_mDfLv2ootQNeffWXT57VQr8OX7IvZKvB.jpg"
                                id="m" width="30px" /></label>
                        <input type="file" id="inputforuserprofileimg" style="visibility: hidden" />
                    </div>
                </div>
                <div class="progress" id="progressbardiv">
                    <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
                        id="progressbar"></div>
                </div>
              </div>
            </div>
      <h2 class="gradienttext">John Doe</h2>
      <!-- <p>Web Developer</p> -->
      <div class="buttons">
        <button id="btn-post">Post</button>
        <button id="btn-update">Profile update</button>
      </div>
        
        </div>
    <div class="right-container">
      
      <div class="blocks">
      <div class="postA" id="postA">
        <h3 class="gradienttext">Post</h3>
      </div>
      <div class="updateB" id="updateB">
        <h3 class="gradienttext">Profile Details</h3>
      </div>
      </div>

</div>
   

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="../../commonJs/nav.js"></script>
    <script src="../../commonJs/mode.js"></script>
    <script>
      function logout() {
        firebase.auth().signOut();
      }
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          console.log("user found");
        } else {
          location.href = "/index.html";
        }
      });
    </script>

    <script>
      function menuToggle() {
        const toggleMenu = document.querySelector(".menu1");
        toggleMenu.classList.toggle("active");
      }
    </script>
    <script>
      var btn_a = document.getElementById("btn-post");
      var btn_b = document.getElementById("btn-update");
      var postA = document.getElementById("postA");
      var updateB = document.getElementById("updateB");

      btn_a.addEventListener('click',()=>{
       postA.style.display="block";
       updateB.style.display="none";
      })
      btn_b.addEventListener('click',()=>{
       postA.style.display="none";
       updateB.style.display="block";
      })
    </script>
  </body>
</html>
