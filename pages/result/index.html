    <div class="pin_container">
      <div class="card card_small"></div>
    </div>

    <!-- <button onclick="loadImages()">Load Images</button> -->

    <script>
      // const accessKey = 'YOUR_UNSPLASH_ACCESS_KEY'; -->
      const accessKey = "-G4-99CtSJdko9X1OU6jRgtmLFAmXIdHn7wyuIRq4mY";
      const category = localStorage.getItem("CATEGORY");
      // console.log(category);
      const apiUrl = `https://api.unsplash.com/photos/random?query=${category}&count=50&client_id=${accessKey}`;

      fetch(apiUrl)
        .then((response) => response.json())
        .then((data) => {
          const imageContainer = document.querySelector(".pin_container");
          imageContainer.innerHTML = ""; // Clear previous images

          data.forEach((photo) => {
            const imageUrl = photo.urls.regular;
            const imgDiv = document.createElement("div");
            imgDiv.classList.add("card");
            let sizeNum = Math.ceil(Math.random() * 3);
            imgDiv.classList.add(
              sizeNum == 1
                ? "card_small"
                : sizeNum == 2
                ? "card_medium"
                : "card_big"
            );

            imgDiv.innerHTML = `<img src="${imageUrl}" />`;
            imageContainer.appendChild(imgDiv);
          });
        })
        .catch((error) =>
          console.error(`Error fetching ${category} images:, ${error}`)
        );
    </script>
